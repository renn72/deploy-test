server {
    # Nginx will listen on port 80 inside the container
    listen 80;
    server_name localhost;

    # The root directory for your static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # This is the magic for Single Page Applications (SPAs)
        # It tries to find the file requested ($uri),
        # then a directory ($uri/),
        # and if not found, it falls back to /index.html
        try_files $uri $uri/ /index.html;
    }

    # Optional: Enable Gzip compression for faster loading
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss text/javascrip;

    # Optional: Set cache headers for static assets
    # This tells browsers to cache assets for 1 month
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|css|js)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }
}
